<script>
$(document).ready(function(){
    $("body").fadeIn(2000);
    $("a").not('.insta').click(function(event){
        event.preventDefault();
        linkLocation = this.href;
        $("html").fadeOut(1000, redirectPage);
    });
    function redirectPage() {
    	window.location = linkLocation;
    }
    
	// 햄버거 아이콘을 클릭
	$('.menu-icon').on('click', function() {
        $('.navigation.mobile-only').toggleClass('show-menu');
        if($('.navigation.mobile-only').hasClass('show-menu')) {
            $('.menu-icon').html('&#10006;'); // X 아이콘으로 변경
        } else {
            $('.menu-icon').html('&#9776;'); // 햄버거 아이콘으로 변경
        }
    });

	$('.content_menu div').on('mouseover', function() {
		$('.content_menu div, .img_content div, .img_content img').removeClass('active');
		$('.content_menu div').eq($(this).index()).addClass('active');
		$('.img_content div').eq($(this).index()).addClass('active');
		$('.img_content img').eq($(this).index()).addClass('active');
    });

	$('.content_menu div').on('mouseout', function() {
		$('.content_menu div, .img_content div, .img_content img').removeClass('active');
    });

	$(window).on('scroll',function() {
		var viewportHeight = $(window).height(), // Viewport Height
			scrolltop = $(window).scrollTop(), // Scroll Top
			elementHeight = $('.content_menu div').height();
		var diffHeight = elementHeight+viewportHeight/elementHeight;
		
		$('.content_menu div, .img_content div, .img_content img').removeClass('active');
		if(scrolltop>=diffHeight){
			var num = Math.floor(scrolltop/diffHeight)-1;
			$('.content_menu div').eq(num).trigger('mouseenter');
			$('.content_menu div').eq(num).addClass('active');
		}
	});
});
$(window).bind("pageshow", function(event) {
    if (event.originalEvent && event.originalEvent.persisted) {
    	location.reload();
    }
});
</script>
