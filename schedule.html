<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<html lang="ko" dir="ltr">

	</head>
	
	<body class="" style="-scrollbarWidth: 17px;">
		<div class="main_container">
			<!-- 햄버거 아이콘(모바일) -->
	        <div class="menu-icon">&#9776;</div>
	        <!-- 헤더 -->
	        <div class="header"><a href="https://charlie-graphy.github.io">AHN</a></div>
	        <!-- 네비게이션 메뉴(PC) -->
	        <ul class="navigation desktop-only">
	            <li><a href="https://charlie-graphy.github.io/schedule">SCHEDULE</a></li>
	            <li><a href="http://instagram.com/jeehwany" target="_blank">INSTAGRAM</a></li>
	        </ul>
	        <!-- 모바일에서 보이는 네비게이션 메뉴 -->
	        <ul class="navigation mobile-only">
	            <li><a href="https://charlie-graphy.github.io/schedule">SCHEDULE</a></li>
	            <li><a href="http://instagram.com/jeehwany" target="_blank">INSTAGRAM</a></li>
	        </ul>
	    </div>

		<div class="about_content">
		
			<div class="p-5">
			  <div class="card">
			    <div class="card-body p-0">
			      <div id="calendar"></div>
			    </div>
			  </div>
			</div>
			
			<!-- calendar modal -->
			<div id="modal-view-event" class="modal modal-top fade calendar-modal">
				<div class="modal-dialog modal-dialog-centered">
					<div class="modal-content">
						<div class="modal-body">
							<h4 class="modal-title"><span class="event-icon"></span><span class="event-title"></span></h4>
							<button type="button" class="btn btn-primary" data-dismiss="modal">&#10006;</button>
							<div class="event-date"></div>
							<div class="event-body"></div>
						</div>
					</div>
				</div>
			</div>
			
			<!-- partial -->
			<script src='https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js'></script>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js'></script>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js'></script>
			<script src="js/calendarscript.js"></script>

</html>

<script>
$(document).ready(function(){
	// 햄버거 아이콘을 클릭
	$('.menu-icon').on('click', function() {
        $('.navigation.mobile-only').toggleClass('show-menu');
        if($('.navigation.mobile-only').hasClass('show-menu')) {
            $('.menu-icon').html('&#10006;'); // X 아이콘으로 변경
        } else {
            $('.menu-icon').html('&#9776;'); // 햄버거 아이콘으로 변경
        }
    });
	
	$('.fa-chevron-left').text('<');
	$('.fa-chevron-right').text('>');
	
	$('.fc-prev-button').on('click', function(){
		if($('.fc-toolbar h2').text() == 'December 2023'){
			$('.fc-next-button .fa-chevron-right').trigger('click');
			alert('2024년부터 볼 수 있습니다.');
			return false;
		}
	});
});

</script>
