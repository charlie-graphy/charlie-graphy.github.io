<style>
.game-list {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    height: 100%;
    text-align: center;
}

.game-start-btn, .choice-btn, .restart-btn {
    margin: 10px;
    padding: 12px 24px;
    font-size: 18px;
    cursor: pointer;
    border: 1px solid black;
    border-radius: 8px;
    background: white;
    width: 80%;
    max-width: 300px;
}

.choice-container {
    display: flex;
    flex-direction: column;
    width: 100%;
    align-items: center;
}

.question-text {
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
}

.question-image {
    width: 80%;
    max-width: 300px;
    height: auto;
    margin-bottom: 15px;
    display: none;
}

.result-text {
    font-size: 20px;
    font-weight: bold;
    margin-bottom: 20px;
}

.loading-text {
    font-size: 20px;
    font-weight: bold;
    color: gray;
    margin-bottom: 20px;
}

@media (max-width: 600px) {
    .game-start-btn, .choice-btn, .restart-btn {
        font-size: 16px;
        padding: 10px 20px;
    }
    .question-text {
        font-size: 18px;
    }
    .question-image {
        width: 90%;
    }
}
</style>
<script>
const questions = [
    { text: "질문 1", image: "img1.jpg", choices: { A: "선택지 1A", B: "선택지 1B" } },
    { text: "질문 2", image: "img2.jpg", choices: { A: "선택지 2A", B: "선택지 2B" } },
    { text: "질문 3", image: "img3.jpg", choices: { A: "선택지 3A", B: "선택지 3B" } },
    { text: "질문 4", image: "img4.jpg", choices: { A: "선택지 4A", B: "선택지 4B" } },
    { text: "질문 5", image: "img5.jpg", choices: { A: "선택지 5A", B: "선택지 5B" } },
    { text: "질문 6", image: "img6.jpg", choices: { A: "선택지 6A", B: "선택지 6B" } },
    { text: "질문 7", image: "img7.jpg", choices: { A: "선택지 7A", B: "선택지 7B" } },
    { text: "질문 8", image: "img8.jpg", choices: { A: "선택지 8A", B: "선택지 8B" } },
    { text: "질문 9", image: "img9.jpg", choices: { A: "선택지 9A", B: "선택지 9B" } },
    { text: "질문 10", image: "img10.jpg", choices: { A: "선택지 10A", B: "선택지 10B" } }
];

let currentQuestion = 0;
let choiceCounts = { A: 0, B: 0 };

$(document).ready(function() {
    $("#start-btn").click(function() {
        $("#start-screen").hide();
        $("#test-screen").show();
        loadQuestion();
    });

    $(".choice-btn").click(function() {
        let choice = $(this).data("choice");
        choiceCounts[choice]++;
        
        if (currentQuestion < questions.length - 1) {
            currentQuestion++;
            loadQuestion();
        } else {
            $("#test-screen").hide();
            $("#loading-screen").show();
            setTimeout(function() {
                $("#loading-screen").hide();
                showResult();
                $("#result-screen").show();
            }, 2000); 
        }
    });

    $("#restart-btn").click(function() {
        currentQuestion = 0;
        choiceCounts = { A: 0, B: 0 };
        $("#result-screen").hide();
        $("#start-screen").show();
    });
});

function loadQuestion() {
    $("#question-text").text(questions[currentQuestion].text);
    $(".choice-btn").eq(0).text(questions[currentQuestion].choices.A);
    $(".choice-btn").eq(1).text(questions[currentQuestion].choices.B);
    
    if (questions[currentQuestion].image) {
        $("#question-image").attr("src", questions[currentQuestion].image).show();
    } else {
        $("#question-image").hide();
    }
}

function showResult() {
    let resultMessage = "";
    if (choiceCounts.A > choiceCounts.B) {
        resultMessage = "당신은 A 성향이 더 강합니다!";
    } else if (choiceCounts.B > choiceCounts.A) {
        resultMessage = "당신은 B 성향이 더 강합니다!";
    } else {
        resultMessage = "A와 B 성향이 균형 잡혀 있습니다!";
    }
    $("#result-text").text(resultMessage);
}
</script>
