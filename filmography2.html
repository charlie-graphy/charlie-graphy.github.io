<script>
$(document).ready(function() {
    $(".video-list .video-item[data-folder=N]").hide();

	$("#video .loader").fadeOut(500, function() {
        $("#video .main-content").addClass("show");
    });

	const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("only") === "content-section") {
        $(".top-bar").hide(); // 헤더 숨기기
        $("body#video").css("padding", "0"); // 여백 제거
		$("#video .content-section").css({"margin-top":"0","height":"calc(100vh - 2px)"});
	}
    
    // 선택 바 클릭 시 변경
    $(".nav-item").click(function() {
        const target = $(this).data("target");
        $(".nav-item").removeClass("active");
        $(this).addClass("active");
        $(".selected-title").text($(this).data('name'));
        if(target == "ALL"){
            $(".video-list .video-item[data-folder=N]").hide();
            $(".video-list .video-item[data-folder=Y]").show();
        }else{
            $(".video-list .video-item").not("[data-target="+target+"]").hide();
            $(".video-list").find(".video-item[data-target="+target+"]").show();
        }
		$('.video-list').scrollTop(0);
        $(".video-list").find(".video-item[data-target=EMPTY]").show();
    });

    $(".video-list").on("click", ".video-item", function(e){
        const folder = $(this).data("folder");
        const idx = $(this).data("idx");
        if(folder == "Y"){
            $(".video-list .video-item").hide();
            $(".video-list").find(".video-item[data-folder=N][data-idx="+idx+"]").show();
			$(".nav-item").removeClass("active");
			$(".nav-item[data-target="+$(this).data("target")+"]").addClass("active");
			$('.video-list').scrollTop(0)
        }
        
        if(folder != "N"){
            $(".selected-title").text($(this).find('span').text());
        }
        
        $(".video-list").find(".video-item[data-target=EMPTY]").show();
    });

});
</script>
