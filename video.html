<script>
var chgCnt = 0;
$(document).ready(function(){
    $("body").fadeIn(2000);
    $("a").not(".insta, .youtube").click(function(event){
        event.preventDefault();
        linkLocation = this.href;
        $("html").fadeOut(1000, redirectPage);
    });
    function redirectPage() {
    	window.location = linkLocation;
    }
    
	// 햄버거 아이콘을 클릭
	$('.menu-icon').on('click', function() {
        $('.navigation.mobile-only').toggleClass('show-menu');
        if($('.navigation.mobile-only').hasClass('show-menu')) {
            $('.menu-icon').html('&#10006;'); // X 아이콘으로 변경
        } else {
            $('.menu-icon').html('&#9776;'); // 햄버거 아이콘으로 변경
        }
    });
	
	$('.four label').on('click',function(e){
		const data = $(this).attr('for');
		
		//상단
		$('.nowFolder').val($(this).find('span').text());
		$('.one span').text($(this).find('span').text());
		
		//좌측
		$('.four label').removeClass('bold');
		$(this).addClass('bold');
	});
	//좌측 메뉴 클릭
	$('.group.tab div').on('click', function(e){
		if(chgCnt == 0){
			chgCnt++;
			$(this).find('label').trigger('click');
			chgCnt=0;
		}
	});
	//넓은 화면 아이콘 클릭
	$('.six.tab div').not('.folderNm, .noHover').on('click', function(e){
		if($(this).find('label').length > 0){
			$('.four label[for='+$(this).find('label').attr('for')+']').addClass('bold');
			$('.four label[for='+$(this).find('label').attr('for')+']').trigger('click');
		}else{
			$('.four label[for='+$(this).find('div').data('tab')+']').addClass('bold');
			$('.four label[for='+$(this).find('div').data('tab')+']').trigger('click');
		}
	});

	$('.six.tab div, .menuTab').not('.folderNm, .noHover').on('click, mouseover', function(e){
		$(this).css('background-color','rgba(66, 66, 66, 0.1)');
	});
	$('.six.tab div, .menuTab').not('.folderNm, .noHover').on('mouseout', function(e){
		$(this).css('background-color','');
	});

	//검색
	$('.searchText').on('keydown', function(e){
		if(e.keyCode == 13){
			$('.bi-search').trigger('click');
		}
	});
	$('.bi-search').on('click',function(e){
		const thisMenu = $('[name=tab]:checked').attr('id');
		const $target = $('#'+thisMenu).next();
		
		$target.find('div.noHover.new').remove();
		if($('.searchText').val() != ''){
			const retLength = $target.find('div:contains("'+$('.searchText').val()+'")').not('.folderNm').length;
			$target.find('div').not('.folderNm').hide();
			if(retLength < 5 && retLength != 0){
				for(var i = retLength ; i <= 5; i++){
					$target.append('<div class="noHover new"><i class="bi"></i></div>');
				}
			}
			$target.find('div:contains("'+$('.searchText').val()+'")').not('.folderNm').show(); //대소문자 구분 고민
		}else{
			$target.find('div').not('.folderNm').show();
		}
	});
	//홈
	$('.bi-house').on('click',function(e){
		$('.four label').removeClass('bold');
		$('.nowFolder').val('Jeewhany Video Archive');
		$('.one span').text('Jeewhany');
	});
});
</script>
