<body id="game">
    <!-- 로딩 화면 -->
  	<div class="loader">
        <i class='bx bx-smile bx-spin spinner'></i>
    </div> 

    <!-- 메인 콘텐츠 (초기에는 숨김) -->
    <div class="main-content">
        <!-- 상단 헤더 -->
        <header class="top-bar">
            <div class="left-section">
                <button class="menu-toggle">☰</button>
                <div class="logo"><a href="https://jeehwany.com">AHNJEEHWANY</a></div>
                <nav class="menu">
                    <a href="index2.html">Home</a>
                    <a href="#">Filmography</a>
                    <a href="video2.html">Videos</a>
                    <a href="#">Special</a>
                    <a href="games2.html">Games</a>
                    <a href="#">Info</a>
                </nav>
            </div>
            <div class="center-section"></div> <!-- 비어 있는 중앙 영역 -->
            <div class="right-section">
                <i class='bx bx-fullscreen fullscreen'></i>
                <span class="datetime"></span>
            </div>
        </header>

        <!-- 콘텐츠 영역 (헤더 아래 분리) -->
        <div class="content-section">
	        <!-- 2번째 줄: 선택된 항목 표시 + 보기 모드 선택 -->
	        <div class="game-display">
	            <div class="folderTitle"><i class='bx bx-chevron-right' style="margin-right: 10px;"></i><span class="selected-title">미니 게임</span></div>
	            <div class="view-options">
	                <div class="view-btn" data-view="single"><i class='bx bx-list-ul'></i></div>
	                <div class="view-btn" data-view="double"><i class='bx bx-grid'></i></div>
	            </div>
	        </div>
	
	        <!-- 3번째 줄: 스크롤 가능한 콘텐츠 목록 -->
	        <div class="game-list">
	            <div class="game-item" data-idx="1"><i class='bx bx-chevron-right'></i><a href="2048_2.html">지화니 2048</a></div>
				<div class="game-item" data-idx="2"><i class='bx bx-chevron-right'></i><a href="clothes2.html">아깨비 날개옷 입히기</a></div>
				<div class="game-item" data-idx="3"><i class='bx bx-chevron-right'></i><a href="puzzle2.html">지화니 조각 퍼즐</a></div>

	        </div>
        </div>
        
    </div>
</body>
</html>
<script>
$(document).ready(function() {
	const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("only") === "content-section") {
        $(".top-bar").hide(); // 헤더 숨기기
        $("body#game").css("padding", "0"); // 여백 제거
		$("#game .content-section").css({"margin-top":"0","height":"calc(100vh - 2px)"});
        $("a").each(function(e){
        	$(this).attr("href",$(this).attr("href")+"?only=content-section");
        });
	}

    // 보기 모드 변경
    $(".view-btn").click(function() {
        let mode = $(this).data("view");
        $(".game-list").toggleClass("double", mode === "double");
        if(mode === "double" && urlParams.get("only") === "content-section"){
        	$(".game-list.double").css({"grid-template-columns":"repeat(2, 1fr)"});
        }else if(mode === "single" && urlParams.get("only") === "content-section")$(".game-list").css({"grid-template-columns":"repeat(1, 1fr)"});
    });
});
</script>
