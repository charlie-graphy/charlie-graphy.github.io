<script>
$(document).ready(function(){
	const event = new Date(2024,6,23,12);
	if(new Date() <= event) $('.gameMain_content a.hbd').css('color','darkgrey');
    
	$('.gameMain_content div').on('mouseover', function() {
		$('.gameMain_content div').removeClass('active');
		$('.gameMain_content div').eq($(this).index()).addClass('active');
    });

	$('.gameMain_content div').on('mouseout', function() {
		$('.gameMain_content div').removeClass('active');
    });
	

	$('.gameMain_content a.hbd').on('click', function(e) {
		if($(this).hasClass('hbd')){
			if(new Date() <= event){
				$('.modal').toggleClass('on');
				setTimeout(function(){$('.modal').removeClass('on')}, 2000);
			}else{
				if($(this).parent('div').index() == 1) $(this).attr('href','clothes.html');
				else $(this).attr('href','puzzle.html');
				$(this).removeClass('hbd')
				$(this).trigger('click');
			}
		}
    });

	$(document).mouseup(function (e){
		if($(".modal_popup").has(e.target).length === 0){
			$('.modal').removeClass('on');
		}
	});
});
</script>
