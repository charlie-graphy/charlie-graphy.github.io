<html lang="de-DE" class="flexbox no-touchevents objectfit object-fit no-ios no-ipad no-iphone is-chrome no-instagram-browser phone-size"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<html lang="ko" dir="ltr">
	<head>
		<meta name="description" content="AHNJEEHWAN" />
		<meta name="keywords" content="AHNJEEHWAN" />
		<meta property="og:image" content="https://blog.kakaocdn.net/dn/bm3Egw/btsHDIKtOe8/JHRYYWiK44ExfL3HhEP6B0/img.jpg">
		<meta property="og:title" content="AHNJEEHWANY">
		<meta property="og:description" content="배우 안지환 아카이브 사이트"> 
		<title>AHNJEEHWANY</title>
		<link rel="icon" href="img/favicon.ico"/>
		<link rel="apple-touch-icon" href="img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
	</head>
	
	<body style="display:none;">
		<div class="main_container">
			<!-- 햄버거 아이콘(모바일) -->
	        <div class="menu-icon">&#9776;</div>
	        <!-- 헤더 -->
	        <div class="header"><a href="https://charlie-graphy.github.io">AHNJEEHWANY</a></div>
	        <!-- 네비게이션 메뉴(PC) -->
	        <ul class="navigation desktop-only">
	            <li><a href="https://charlie-graphy.github.io/schedule">SCHEDULE</a></li>
	            <li><a href="http://instagram.com/jeehwany" target="_blank" class="insta">INSTAGRAM</a></li>
	        </ul>
	        <!-- 모바일에서 보이는 네비게이션 메뉴 -->
	        <ul class="navigation mobile-only">
	            <li><a href="https://charlie-graphy.github.io/schedule">SCHEDULE</a></li>
	            <li><a href="http://instagram.com/jeehwany" target="_blank" class="insta">INSTAGRAM</a></li>
	        </ul>
	    </div>

		<div class="gameMain_content">			
			<div><a href="2048.html">JEEHWANY 2048</a></div>
			<div><a href="#" class="hbd">JEEHWANY DRESS UP</a></div>
			<div><a href="#" class="hbd">JEEHWANY PUZZLE</a></div>
		</div>
		
			<!-- modal -->
			<div class="modal">
			    <div class="modal_popup" style="text-align:center;">
			        <span class="howtoCont" style="font-size:.7em;">
			        	7월 23일 정오<br>오픈 예정입니다.
			        </span>
			    </div>
			</div>
	    
	    <footer class="footer">
	    	<div class="footer-left">AHN<br>JEEHWAN</div>
	        <div class="footer-center"><br>1992.07.25</div>
	        <div class="footer-right"><br>GAME</div>
	    </footer>
	    
	</body>	
</html>
<script>
$(document).ready(function(){
	const event = new Date(2024,6,23,12);
	if(new Date() <= event) $('.gameMain_content a.hbd').css('color','darkgrey');
	
    $("body").fadeIn(2000);
    $("a").not(".insta").click(function(event){
		if(!$(this).hasClass('hbd')){
	        event.preventDefault();
	        linkLocation = this.href;
	        $("html").fadeOut(1000, redirectPage);
		}
    });
    function redirectPage() {
    	window.location = linkLocation;
    }
    
	// 햄버거 아이콘을 클릭
	$('.menu-icon').on('click', function() {
        $('.navigation.mobile-only').toggleClass('show-menu');
        if($('.navigation.mobile-only').hasClass('show-menu')) {
            $('.menu-icon').html('&#10006;'); // X 아이콘으로 변경
        } else {
            $('.menu-icon').html('&#9776;'); // 햄버거 아이콘으로 변경
        }
    });
	
	$('.gameMain_content div').on('mouseover', function() {
		$('.gameMain_content div').removeClass('active');
		$('.gameMain_content div').eq($(this).index()).addClass('active');
    });

	$('.gameMain_content div').on('mouseout', function() {
		$('.gameMain_content div').removeClass('active');
    });
	

	$('.gameMain_content a.hbd').on('click', function(e) {
		if($(this).hasClass('hbd')){
			if(new Date() <= event){
				$('.modal').toggleClass('on');
				setTimeout(function(){$('.modal').removeClass('on')}, 2000);
			}else{
				if($(this).parent('div').index() == 1) $(this).attr('href','clothes.html');
				else $(this).attr('href','puzzle.html');
				$(this).removeClass('hbd')
				$(this).trigger('click');
			}
		}
    });

	$(document).mouseup(function (e){
		if($(".modal_popup").has(e.target).length === 0){
			$('.modal').removeClass('on');
		}
	});
});
$(window).bind("pageshow", function(event) {
    if (event.originalEvent && event.originalEvent.persisted) {
    	location.reload();
    }
});
</script>
