<html lang="de-DE" class="flexbox no-touchevents objectfit object-fit no-ios no-ipad no-iphone is-chrome no-instagram-browser phone-size"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0, user-scalable=yes">
<html lang="ko" dir="ltr">
	<head>
		<meta name="description" content="AHNJEEHWAN" />
		<meta name="keywords" content="AHNJEEHWAN" />
		<meta property="og:image" content="https://blog.kakaocdn.net/dn/bm3Egw/btsHDIKtOe8/JHRYYWiK44ExfL3HhEP6B0/img.jpg">
		<meta property="og:title" content="AHNJEEHWANY">
		<meta property="og:description" content="배우 안지환 아카이브 사이트"> 
		<title>Jeehwany</title>
		<link rel="icon" href="img/favicon.ico"/>
		<link rel="apple-touch-icon" href="img/favicon.ico"/>
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/game.css" />
		<link rel="stylesheet" type="text/css" href="css/2048style.css">
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
	</head>
	
	<body style="display:none;">
		<div class="main_container">
			<!-- 햄버거 아이콘(모바일) -->
	        <div class="menu-icon">&#9776;</div>
	        <!-- 헤더 -->
	        <div class="header"><a href="https://charlie-graphy.github.io">AHNJEEHWANY</a></div>
	        <!-- 네비게이션 메뉴(PC) -->
	        <ul class="navigation desktop-only">
	            <li><a href="https://charlie-graphy.github.io/schedule">SCHEDULE</a></li>
	            <li><a href="http://instagram.com/jeehwany" target="_blank" class="insta">INSTAGRAM</a></li>
	        </ul>
	        <!-- 모바일에서 보이는 네비게이션 메뉴 -->
	        <ul class="navigation mobile-only">
	            <li><a href="https://charlie-graphy.github.io/schedule">SCHEDULE</a></li>
	            <li><a href="http://instagram.com/jeehwany" target="_blank" class="insta">INSTAGRAM</a></li>
	        </ul>
	    </div>

		<div class="about_content">
			<main class="wrapper">
				<!-- intro -->
				<div class="intro clearfix">
					<h3 class="intro_title"> JEEHWANY 2048 </h3>
				</div>
				<!-- controls -->
				<div class="controls clearfix">
					<div class="controls_game">
				  		<a href="game.html"><button class="controls_game-btn"> 메인으로 </button></a>
				 	</div>
					<div class="controls_game">
				  		<button data-js="newGame" class="controls_game-btn"> New Game </button>
				 	</div>
				 	<div class="controls_score">
				  		<span class="controls_score-label">Score</span>
				  		<br>
				  		<span class="controls_score-text" data-js="score"> </span>
				 	</div>
				</div>
				<!-- gameboard -->
				<div id="touchGameboard" class="gameboard">
				 	<div class="grid"></div>
				 	<div class="tile-container"></div>
				</div>
			</main>
			
			<!-- templates -->
			<script type="text/html" id="template_grid_cell">
				<div class="grid_cell"></div>
			</script>
			   
			<script type="text/html" id="template_tile">
				<div class="tile">
					<span class="tile_number"> </span>
				</div>
			</script>
			<!-- partial -->
			<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js'></script>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js'></script>
			<script src='https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js'></script>
			<script src="js/2048script.js"></script>
			<!-- modal -->
			<div class="modal">
			    <div class="modal_popup">
			        <h3>GAME OVER</h3>
			        <span class="controls_score-text" data-js="score"> </span>
			    </div>
			</div>
		</div>
		
	    <footer class="footer">
	    	<div class="footer-left">AHN<br>JEEHWAN</div>
	        <div class="footer-center"><br>1992.07.25</div>
	        <div class="footer-right"><br>2048</div>
	    </footer>	    
	</body>	
</html>

<script>
$(document).ready(function(){
    $("body").fadeIn(2000);
    $("a").not(".insta").click(function(event){
        event.preventDefault();
        linkLocation = this.href;
        $("html").fadeOut(1000, redirectPage);
    });
    function redirectPage() {
    	window.location = linkLocation;
    }
    
	// 햄버거 아이콘을 클릭
	$('.menu-icon').on('click', function() {
        $('.navigation.mobile-only').toggleClass('show-menu');
        if($('.navigation.mobile-only').hasClass('show-menu')) {
            $('.menu-icon').html('&#10006;'); // X 아이콘으로 변경
        } else {
            $('.menu-icon').html('&#9776;'); // 햄버거 아이콘으로 변경
        }
    });
	
	$('.modal .close_btn').on('click', function(){
		$('.modal').removeClass('on');
	});
	
	$(document).mouseup(function (e){
		if($(".modal_popup").has(e.target).length === 0){
			$('.modal').removeClass('on');
		}
	});
});
$(window).bind("pageshow", function(event) {
    if (event.originalEvent && event.originalEvent.persisted) {
    	location.reload();
    }
});
</script>
