<!DOCTYPE html><html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="배우 안지환 영상 아카이브">
    <meta name="keywords" content="안지환">
    <meta property="og:image" content="https://blog.kakaocdn.net/dn/bm3Egw/btsHDIKtOe8/JHRYYWiK44ExfL3HhEP6B0/img.jpg">
    <meta property="og:title" content="AHNJEEHWANY">
	<meta property="og:description" content="지화니 조각 퍼즐">
    <title>AHNJEEHWANY</title>
    
    <!-- 파비콘 -->
    <link rel="icon" href="img/favicon_io/favicon.webp" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon_io/favicon-16x16.png">
    
    <!-- 스타일시트 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" type="text/css" href="css/index2.css">
    <link rel="stylesheet" type="text/css" href="css/games2.css">
    
    <!-- jQuery 및 스크립트 -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script> 
    <script type="text/javascript" src="js/index2.js"></script>
    <script>
		const rnd = Math.floor(Math.random() * 33);
		$('head').append('<link rel="stylesheet" href="css/rnd/rnd'+rnd+'.css">');
	</script>
	<link rel="stylesheet" type="text/css" href="css/puzzle2.css"/>
</head>
<body id="game">
    <!-- 로딩 화면 -->
  	<div class="loader">
        <i class='bx bx-smile bx-spin spinner'></i>
    </div> 

    <!-- 메인 콘텐츠 (초기에는 숨김) -->
    <div class="main-content">
        <!-- 상단 헤더 -->
        <header class="top-bar">
            <div class="left-section">
                <button class="menu-toggle">☰</button>
                <div class="logo"><a href="https://jeehwany.com">AHNJEEHWANY</a></div>
                <nav class="menu">
                    <a href="index2.html">Home</a>
                    <a href="#">Filmography</a>
                    <a href="video2.html">Videos</a>
                    <a href="#">Special</a>
                    <a href="games2.html">Games</a>
                    <a href="#">Info</a>
                </nav>
            </div>
            <div class="center-section"></div> <!-- 비어 있는 중앙 영역 -->
            <div class="right-section">
                <i class='bx bx-fullscreen fullscreen'></i>
                <span class="datetime"></span>
            </div>
        </header>

        <!-- 콘텐츠 영역 (헤더 아래 분리) -->
        <div class="content-section">
	        <!-- 2번째 줄: 선택된 항목 표시 + 보기 모드 선택 -->
	        <div class="game-display" style="height: 35px;">
	            <div class="folderTitle"><i class='bx bx-chevron-right' style="margin-right: 10px;"></i><span class="selected-title">지화니 조각 퍼즐</span></div>
	            <div class="view-options">
	                <div class="view-btn" style="font-size:15px;"><a href="games2.html">메인으로</a></div>
	            </div>
	        </div>
	
	        <!-- 3번째 줄: 스크롤 가능한 콘텐츠 목록 -->
	        <div class="game-list">
	        	<div class="gameMain">사진은 랜덤입니다.</div>
	            <div class="puzzle">
					<div class="heading">
						<span>
							<sub>★</sub> <sup>☆</sup> <sub>★</sub> <sup>☆</sup> <sub>★</sub> <sup>☆</sup> <sub>★</sub>
						</span>
						<h2>JEEHWANY</h2>
						<span>
							<sup>★</sup> <sub>☆</sub> <sup>★</sup> <sub>☆</sub> <sup>★</sup> <sub>☆</sub> <sup>★</sup>
						</span>
					</div>
					<div class="answer"></div>
					<div class="grid">
						<button class="tile tile--1" style="--area:A"></button>
						<button class="tile tile--2" style="--area:B"></button>
						<button class="tile tile--3" style="--area:C"></button>
						<button class="tile tile--4" style="--area:D"></button>
						<button class="tile tile--5" style="--area:E"></button>
						<button class="tile tile--6" style="--area:F"></button>
						<button class="tile tile--7" style="--area:G"></button>
						<button class="tile tile--8" style="--area:H"></button>
						<div class="tile tile--empty" style="--area:I"></div>
					</div>
				</div>
				<script type="module" src="js/puzzle.js"></script>
	        </div>
        </div>
        
    </div>
</body>
</html>
<script>
$(document).ready(function() {
	const urlParams = new URLSearchParams(window.location.search);
    
    if(urlParams.get("only") === "content-section") {
        $(".top-bar").hide(); // 헤더 숨기기
        $("body#game").css("padding", "0"); // 여백 제거
		$("#game .content-section").css({"margin-top":"0","height":"calc(100vh - 2px)"});
        $(".game-list").css("height","100%");
        $("a").each(function(e){
        	$(this).attr("href",$(this).attr("href")+"?only=content-section");
        });
	}
});
</script>
